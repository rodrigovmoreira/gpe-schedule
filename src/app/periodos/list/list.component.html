<po-page-dynamic-search
[p-actions]="pageActions"
p-title="Cadastro de Roteiros"
[p-filters]="filters"
[p-breadcrumb]="breadcrumb">
  <po-table
    [p-selectable]="true"
    p-container="shadow"
    [p-sort]="true"
    [p-columns]="tableColumns"
    [p-items]="tableItems"
    [p-actions]="tableActions"
    (p-selected)="refreshDeleteButton()"
    (p-unselected)="refreshDeleteButton()"
    [p-loading]="isBusy"
  >

  </po-table>
</po-page-dynamic-search>
